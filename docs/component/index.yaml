schemas:
  Error:
    type: object
    properties:
      code:
        type: string
        enum: [SF, DBE, VF, DN, AF, RF]
      message:
        type: string

  SuccessResponse:
    type: object
    properties:
      code:
        type: string
        enum: [SU]
      message:
        type: string
        example: "Success"

  TokenResponse:
    type: object
    properties:
      code:
        type: string
        enum: [SU]
      message:
        type: string
      accessToken:
        type: string
      refreshToken:
        type: string
      hasProfile:
        type: boolean
      tokenType:
        type: string
      expirationTime:
        type: integer

  Profile:
    type: object
    required:
      - nickname
      - character
      - regionId
    properties:
      nickname:
        type: string
        minLength: 2
        maxLength: 20
      character:
        type: string
      regionId:
        type: integer

  UserResponse:
    type: object
    properties:
      socialType:
        type: string
      nickname:
        type: string
      character:
        type: string
      regionId:
        type: integer
      region:
        type: string
      userScore:
        type: integer

  KeywordResponse:
    type: object
    properties:
      code:
        type: string
        example: "SU"
      message:
        type: string
        example: "Success"
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            word:
              type: string
    example:
      {
        "code": "SU",
        "data":
          {
            "keyword":
              [
                { "id": 1, "word": "레몬" },
                { "id": 13, "word": "동물" },
                { "id": 35, "word": "고양이" },
                { "id": 49, "word": "산타클로스" },
                { "id": 49, "word": "자동차" },
              ],
          },
      }

  ScoreResponse:
    type: object
    properties:
      code:
        type: string
        example: "SU"
      message:
        type: string
        example: "Success"
      data:
        type: object
        properties:
          code:
            type: string
            example: "SU"
          message:
            type: string
            example: "Success"
          data:
            type: object
            properties:
              score:
                type: number
                example: 85
    example: { "code": "SU", "message": "Success", "data": { "score": 85 } }
