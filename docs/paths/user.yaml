/user/profile:
  post:
    tags:
      - User
    summary: 프로필 생성
    operationId: createProfile
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./components/index.yaml#/schemas/Profile"
    responses:
      "200":
        description: 프로필 생성 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  enum: [SU]
                message:
                  type: string
                data:
                  $ref: "./components/index.yaml#/schemas/UserResponse"
      "400":
        content:
          application/json:
            schema:
              $ref: "./components/index.yaml#/schemas/Error"
      "401":
        content:
          application/json:
            schema:
              $ref: "./components/index.yaml#/schemas/Error"
      "500":
        content:
          application/json:
            schema:
              $ref: "./components/index.yaml#/schemas/Error"

