/auth/refresh:
  post:
    tags:
      - Auth
    summary: 토큰 갱신
    operationId: refreshToken
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              refreshToken:
                type: string
    responses:
      "200":
        description: 토큰 갱신 성공
        content:
          application/json:
            schema:
              $ref: "#/component/schemas/TokenResponse"
      "401":
        content:
          application/json:
            schema:
              $ref: "#/component/schemas/Error"
      "500":
        content:
          application/json:
            schema:
              $ref: "#/component/schemas/Error"

