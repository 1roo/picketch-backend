/auth/logout:
  post:
    tags:
      - Auth
    summary: 로그아웃
    security:
      - bearerAuth: []
    responses:
      "200":
        description: 로그아웃 성공
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogoutResponse"
      "400":
        description: 이미 로그아웃된 상태
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: "AL"
              message: "Already logged out."
      "401":
        description: 인증 실패
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: "AF"
              message: "Authorization Failed."
