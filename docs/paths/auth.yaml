/auth/refresh:
  post:
    tags:
      - Auth
    summary: 토큰 갱신
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RefreshTokenRequest"
    responses:
      "200":
        description: 토큰 갱신 성공
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenResponse"
      "401":
        description: 유효하지 않은 Refresh Token
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: "RF"
              message: "Invalid refresh token."

