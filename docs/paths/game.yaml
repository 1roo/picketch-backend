/game/keyword:
  get:
    tags:
      - Game
    summary: 랜덤 키워드 조회
    operationId: getRandomKeyword
    parameters:
      - name: roomId
        in: query
        required: true
        description: 접속 roomId
        schema:
          type: string
          default: 3
      - name: count
        in: query
        required: true
        description: "요청 키워드 수"
        schema:
          type: number
          default: 3
    responses:
      "200":
        description: 키워드 조회 성공
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeywordResponse"
      "400":
        description: 요청 키워드 수 0 이하
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: 서버 에러
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"

/game/score:
  post:
    tags:
      - Game
    summary: 최종 점수 집계
    operationId: setFinalScore
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              roomId:
                type: string
              playerNick:
                type: string
              score:
                type: number
          example:
            roomId: "12345"
            playerNick: "go"
            score: 85
    responses:
      "200":
        description: 점수 집계 성공
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScoreResponse"
      "400":
        description: 유효하지 않은 요청 body
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: 서버 에러
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
