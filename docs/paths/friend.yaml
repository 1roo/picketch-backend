/friend:
  get:
    tags:
      - Friend
    summary: 친구 조회
    operationId: getFriend
    responses:
      "200":
        description: 친구 조회 성공
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FriendResponse"
      "400":
        description: 유효하지 않은 유저
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: 데이터 베이스 에러
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              databaseError:
                value:
                  code: "DBE"
                  message: "Database error."

/friend/{friend_id}:
  get:
    tags:
      - Friend
    summary: 친구 추가
    operationId: addFriend
    parameters:
      - name: friend_id
        in: path
        required: true
        description: 추가할 친구 ID
        schema:
          type: number
    responses:
      "200":
        description: 친구 추가 성공
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SuccessResponse"
      "400":
        description: 유효하지 않은 친구 ID
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            examples:
              validationFailed:
                value:
                  code: "VF"
                  message: "Validation failed."
      "500":
        description: 데이터베이스 에러
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              databaseError:
                value:
                  code: "DBE"
                  message: "Database error."

  delete:
    tags:
      - Friend
    summary: 친구 삭제
    operationId: deleteFriend
    parameters:
      - name: friend_id
        in: path
        required: true
        description: 삭제할 친구 ID
        schema:
          type: number
    responses:
      "200":
        description: 친구 삭제 성공
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SuccessResponse"
      "400":
        description: 유효하지 않은 친구 ID
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            examples:
              validationFailed:
                value:
                  code: "VF"
                  message: "Validation failed."
      "500":
        description: 데이터베이스 에러
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              databaseError:
                value:
                  code: "DBE"
                  message: "Database error."
